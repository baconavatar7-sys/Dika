<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Black to RGB</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      background: black;
      overflow: hidden;
      cursor: pointer;
    }

    body.rgb {
      animation: rgb 3s linear infinite;
    }

    @keyframes rgb {
      0%   { background: red; }
      33%  { background: lime; }
      66%  { background: blue; }
      100% { background: red; }
    }

    .text {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-family: Arial, sans-serif;
      color: white;
      font-size: 20px;
      opacity: 0.7;
      user-select: none;
    }
  </style>
</head>
<body>

<div class="text">Klik layar</div>

<script>
  let rgbOn = false;

  document.body.addEventListener("click", () => {
    rgbOn = !rgbOn;
    document.body.classList.toggle("rgb", rgbOn);
  });
</script>

</body>
</html>
